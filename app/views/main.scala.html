@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")" />
        @*-- Add More CSS here -- *@
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <!-- <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/editor.css")"> -->
        <style type="text/css">
        
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            padding-right: 40px;
            padding-left: 20px;
        }

        </style> 
    <script data-main="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript" src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>
    

        <script src="@routes.Assets.versioned("javascripts/ckeditor.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>

    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top basics-nav">
          <div class="navbar-inner">
            <div class="container">
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <a class="navbar-brand" href="/">Topics</a>
            </div>
          </div>
        </div>
    
        <div class="container">
        @content
        </div>
    </body>
</html>
